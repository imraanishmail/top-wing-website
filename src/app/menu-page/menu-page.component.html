<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4" *ngFor="let category of categories">
            <div class="card">
                <img 
                  src="./assets/images/{{category.image}}" 
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">{{category.name}}</h5>
                  <p class="card-text">
                    {{category.description}}
                  </p>
                  <a href="#!" class="btn btn-primary">Button</a>
                </div>
              </div>            
        </div>    
    </div>
</div>
